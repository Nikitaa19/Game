<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Surprise for My Friend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .name-input {
            margin: 20px 0;
        }

        input {
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1.1rem;
            width: 300px;
            max-width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .gift-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .gift-box {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gift-box:hover::before {
            opacity: 1;
        }

        .gift-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gift-box.opened {
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            transform: scale(1.02);
            cursor: default;
        }

        .gift-image {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .gift-text {
            font-size: 1rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .gift-message {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            min-height: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .gift-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-btn {
            background: linear-gradient(45deg, #10ac84, #1dd1a1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .final-message {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            color: #333;
            font-size: 1.2rem;
            line-height: 1.6;
            border-left: 5px solid #ff6b6b;
        }

        @media (max-width: 768px) {
            .gift-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            input {
                width: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gift-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            input {
                width: 200px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåå My Star Person üåå</h1>
        <p class="subtitle">A Little Spark Just for You! ‚ú®</p>
        
        <div class="name-input">
            <input type="text" id="friendName" placeholder="Enter your name here..." autocomplete="off">
        </div>
        
        <div id="giftSection" class="hidden">
            <p>Open each box and let the magic unfold! üéÅ‚ú®</p>
            
            <div class="gift-container">
                <div class="gift-box" onclick="openGift(0)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a9e57ae6-61b3-4c72-89c4-db6399c95705.png" alt="Shiny golden star symbol representing positivity and achievement" class="gift-image">
                    <span class="gift-text">Little Joy #1 üíõ</span>
                </div>
                
                <div class="gift-box" onclick="openGift(1)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/66f170e7-c020-41ea-ad46-5a1db923cd87.png" alt="Rainbow heart shape symbolizing love and friendship" class="gift-image">
                    <span class="gift-text">Little Joy #2 ‚ú®</span>
                </div>
                
                <div class="gift-box" onclick="openGift(2)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/53917814-6811-4fc1-8c43-695de132c1ea.png" alt="Trophy with glowing light representing success and victory" class="gift-image">
                    <span class="gift-text">Little Joy #3 üéÄ</span>
                </div>
                
                <div class="gift-box" onclick="openGift(3)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/5e6534c0-a0ae-4e1c-af54-cd78e4456b00.png" alt="Sparkling diamond icon symbolizing value and brilliance" class="gift-image">
                    <span class="gift-text">Little Joy #4 üå†</span>
                </div>
                
                <div class="gift-box" onclick="openGift(4)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e17a0178-3da9-465e-aedd-47921a500ae9.png" alt="Rising sun over mountains representing new beginnings and hope" class="gift-image">
                    <span class="gift-text">Little Joy #5 üåÖ</span>
                </div>
            </div>
            
            <div class="gift-message" id="messageDisplay"></div>
            
            <button class="reset-btn" onclick="resetGifts()" style="display: none;">Start Over</button>
            
            <div id="finalSurprise" class="hidden">
                <div class="final-message">
                    <p id="finalMessageText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const motivationalMessages = [
            "You have a magical way of brightening every space you enter ‚Äî like my own shining star! ‚ú®",
            "Your determination pushes me to dream bigger and do better every single day. üå†",
            "The world feels warmer and happier because someone as kind and caring as you exists. üíõ",
            "Your imagination is limitless ‚Äî keep chasing those beautiful dreams, my star person! üåå",
            "You‚Äôre far stronger than you know and braver than you‚Äôll ever believe ‚Äî and I admire that endlessly. üåü"
        ];

        const finalMessage = "Always remember: you are more than enough, today and every day. Keep glowing and spreading your magic! ‚ú®";

        let openedGifts = [];
        let friendName = '';

        function startExperience() {
            friendName = document.getElementById('friendName').value.trim();
            if (friendName === '') {
                alert('Please enter your name to begin!');
                return;
            }

            document.getElementById('giftSection').classList.remove('hidden');
            document.querySelector('.name-input').style.display = 'none';
        }

        function openGift(index) {
            if (openedGifts.includes(index)) return;

            const giftBox = document.querySelectorAll('.gift-box')[index];
            const messageDisplay = document.getElementById('messageDisplay');
            
            giftBox.classList.add('opened');
            openedGifts.push(index);

            const message = motivationalMessages[index];
            messageDisplay.innerHTML = `<strong>${friendName},</strong> ${message}`;
            messageDisplay.classList.add('show');

            // Remove the clickable effect after opening
            giftBox.style.cursor = 'default';

            // Show reset button after all gifts are opened
            if (openedGifts.length === 5) {
                setTimeout(() => {
                    showFinalSurprise();
                }, 2000);
            }
        }

        function showFinalSurprise() {
            const finalSurprise = document.getElementById('finalSurprise');
            const finalMessageText = document.getElementById('finalMessageText');
            const resetBtn = document.querySelector('.reset-btn');

            finalMessageText.innerHTML = `<strong>${friendName},</strong> ${finalMessage}`;
            finalSurprise.classList.remove('hidden');
            resetBtn.style.display = 'block';
        }

        function resetGifts() {
            openedGifts = [];
            document.querySelectorAll('.gift-box').forEach(box => {
                box.classList.remove('opened');
                box.style.cursor = 'pointer';
            });
            
            document.getElementById('messageDisplay').classList.remove('show');
            document.getElementById('finalSurprise').classList.add('hidden');
            document.querySelector('.reset-btn').style.display = 'none';
        }

        // Add event listener for Enter key on input
        document.getElementById('friendName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startExperience();
            }
        });
    </script>
</body>
</html>
